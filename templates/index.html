<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-M">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo Mi Negocio</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 50px; }
        .container { max-width: 400px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input[type="text"] { width: 90%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007BFF; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }

        .error {
            color: #b30000;
            background-color: #ffe5e5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¡Participa en nuestro Sorteo!</h2>
        <p>Ingresa el código único de tu ticket de compra para participar.</p>

        <!-- Mensaje de error -->
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form action="/sortear" method="POST">
            <input type="text" name="codigo" placeholder="Ej: PROMO-001" required>
            <br>
            <button type="submit">Participar</button>
        </form>
    </div>
</body>
</html>
